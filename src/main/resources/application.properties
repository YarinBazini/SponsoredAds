server.servlet.context-path=/sponsoredAds
server.port=8083

#docker
spring.datasource.url=jdbc:mysql://mysql-container:3306/sponsoredAdsDB?createDatabaseIfNotExist=true
# Local
#spring.datasource.url=jdbc:mysql://localhost:3306/sponsoredAdsDB?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=sponsoredAds
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true